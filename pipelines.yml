resources:
  - name: dockerbuild_Repo
    type: GitRepo
    configuration:
      path: bindushree16/test_builds
      gitProvider: bindu_github
      buildOn:
         commit: false 

pipeline: 
  - name: pipee1
    steps:
      - name: test_steps_1
