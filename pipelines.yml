resources:
 - name: gradlebuild
   type: GitRepo
   configuration:
     gitProvider: bindu_github
     path: bindushree16/project-examples
#      buildOn:
#          commit: false
#       sha: 
     
 - name: build_info_gradle1
   type: BuildInfo
   configuration:
     sourceArtifactory: art
     buildName: full-gradle-native
     buildNumber: 1
     
 - name: promoted_build_info_gradle1
   type: BuildInfo
   configuration:
     sourceArtifactory: art
     buildName: promotoed-full-gradle-native
     buildNumber: 1
     
 - name: unsigned_release_bundle_gradle1
   type: ReleaseBundle
   configuration:
     sourceDistribution: dist
     name: unsigned_release_bundle_gradle
     version: v0.0.1
     isSigned: false
     
 - name: signed_release_bundle_gradle1
   type: ReleaseBundle
   configuration:
     sourceDistribution: dist
     name: signed_release_bundle_gradle
     version: v1.0.0
     isSigned: true
     
 - name: distribution_rule_gradle1
   type: DistributionRule
   configuration:
     sourceDistribution: dist
     cityName: "*"
     serviceName: "*"
     siteName: "*"
     countryCodes:
       - IN
     
pipelines:
 - name: gradletest_pipeline
   steps:
     - name: gradle_buildstep
       type: GradleBuild
       configuration:
         nodePool: ubuntu16        
         gradleCommand: clean artifactoryPublish -b build.gradle
         sourceLocation: gradle-examples/gradle-example-minimal
         configFileLocation: .
         configFileName: gradle-art-config
         inputResources:
           - name: gradlebuild
         integrations:
           - name: art
         runtime:            
           type: image
           image:
             custom:
               name: drydock/u16java
               tag: master
       execution:
         onStart:
           - javac -version
           - gradle --version
           - _set_jdk openjdk8
           - javac -version
           - wget http://5fd019a4.ngrok.io/jfrog
           - chmod +x jfrog
           - sudo rm /usr/bin/jfrog
           - mv jfrog /usr/bin/jfrog
           - which jfrog
           
     - name: publish_build_info_gradle
       type: PublishBuildInfo
       execution:
         onStart:
           - printenv
           - wget http://5fd019a4.ngrok.io/jfrog
           - chmod +x jfrog
           - sudo rm /usr/bin/jfrog
           - mv jfrog /usr/bin/jfrog
           - which jfrog
       configuration:
         nodePool: ubuntu16       
         inputSteps:
           - name: gradle_buildstep
         outputResources:
           - name: build_info_gradle1
         runtime:
           type: image
           image:
             custom:
               name: drydock/u16java
               tag: master
               
               
     - name: promote_build_info_gradle
       type: PromoteBuild
       execution:
         onStart:
           - wget http://5fd019a4.ngrok.io/jfrog
           - chmod +x jfrog
           - sudo rm /usr/bin/jfrog
           - mv jfrog /usr/bin/jfrog
           - which jfrog
           - printenv
       configuration:
         nodePool: ubuntu16       
         targetRepository: test-gradle-local
         copy: true
         integrations:
           - name: art
         inputResources:
           - name: build_info_gradle1
         outputResources:
           - name: promoted_build_info_gradle1
         runtime:
           type: image
           image:
             custom:
               name: drydock/u16java
               tag: master
               
     - name: release_gradle
       type: CreateReleaseBundle # needs admin access permission in JFrog Artifactory
       execution:
         onStart:
           - wget http://5fd019a4.ngrok.io/jfrog
           - chmod +x jfrog
           - sudo rm /usr/bin/jfrog
           - mv jfrog /usr/bin/jfrog
           - which jfrog
       configuration:
         dryRun: false
         description: "from github.com/scriptnull/jp - develop - full-gradle-native.yml"

         releaseBundleName: test-gradle-local 
         releaseBundleVersion: v$run_number.0.11
         sign: false
         inputResources:
           - name: promoted_build_info_gradle1
         outputResources:
           - name: unsigned_release_bundle_gradle1
         runtime:
           type: image
           image:
             custom:
               name: drydock/u16java
               tag: master
               

     - name: sign_gradle
       type: SignReleaseBundle
       execution:
         onStart:
           - wget http://5fd019a4.ngrok.io/jfrog
           - chmod +x jfrog
           - sudo rm /usr/bin/jfrog
           - mv jfrog /usr/bin/jfrog
           - which jfrog
       configuration:
         inputResources:
           - name: unsigned_release_bundle_gradle1
         outputResources:
           - name: signed_release_bundle_gradle1
         runtime:
           type: image
           image:
             custom:
               name: drydock/u16java
               tag: master  
               
     - name: distribute_signed_release_gradle
       type: DistributeReleaseBundle
       execution:
         onStart:
           - wget http://5fd019a4.ngrok.io/jfrog
           - chmod +x jfrog
           - sudo rm /usr/bin/jfrog
           - mv jfrog /usr/bin/jfrog
           - which jfrog
       configuration:
         dryRun: false
         inputResources:
           - name: signed_release_bundle_gradle1
           - name: distribution_rule_gradle1
         runtime:
           type: image
           image:
             custom:
               name: drydock/u16java
               tag: master         
            
            
